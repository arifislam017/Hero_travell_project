<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Hero</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7b62103ec4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header start -->
    <header class="navbar_container mulish-font">
            <nav class="logo">
                <img src="Images/logo.png" alt="company logo">
                <h1>Hero <span class="hero_tag">Travel</span> </h1>
            </nav>
            <!-- Navbar Home Section -->
            <div class="navbar">
                <a href=""> <span class="hero_tag">Home</span></a>
                <a href="">Packages</a>
                <a href="">Testimonial</a>
                <a href="">Blog</a>
                <a href="">Contact</a>
            </div>
    </header>
    <!-- Header End -->

    <!-- Main section -->
     <main class="mulish-font ">
        <!-- Section One Big Banner With Text Start-->
            <section class="first_big_banner">
                <div class="first_big_picture_text">
                    <h1 class="explore_text">Explore Your Travel</h1>
                    <p class="text_description">Transport, or transportation, is the movement of humans, animals and goods from one location to another. <br> Means of transport are the ways by which people.</p>

                    <div class="input_section">
                        <input type="text" name="text" placeholder="Where Go">
                       <select name="" id="">
                        <option value="">When</option>
                       </select>
                       <select name="" id="">
                        <option value="">Select Type</option>
                       </select>
                       <button class="banner_btn"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                    </div>

                </div>
            </section>
            <!--Section One Big Banner With tex End  -->
     </main>
</body>
</html>
